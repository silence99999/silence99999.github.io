<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="styles1.css" rel="stylesheet">
  <title>Простой Квиз</title>
</head>
<body>
  <h2>Как называется эта позиция</h2>

  <img src="Screenshot 2025-10-19 134429.png">
  <button onclick="checkAnswer('Bridge')">Bridge</button>
  <button onclick="checkAnswer('Elbow')">Elbow</button>
  <button onclick="checkAnswer('HOG RIDER')">HOG RIDER</button>
  <button onclick="checkAnswer('Backsite')">Backsite</button>

  <p id="result"></p>
  <button type="button" id="next" style="opacity: 0;"><a href="next2.html" style=" text-decoration: none; color:black;">Дальше</a></button>

  <script>
    function checkAnswer(answer) {
        let next = document.getElementById("next")
      let result = document.getElementById("result");
      if (answer === "HOG RIDER") {
        result.textContent = "✅ Правильно!";
        result.style.color = "green";
        next.style.opacity = 100;
      } else {
        result.textContent = "❌ Неправильно!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
