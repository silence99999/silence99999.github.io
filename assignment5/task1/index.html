<!DOCTYPE html>
<html>
    <head>
        <title>task 1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input id="name" type="text" required maxlength="50"><br><br>

            <label for="email">Email:</label><br>
            <input id="email" type="email" required placeholder="example@email.com" ><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" maxlength="200" placeholder="Type your message here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
