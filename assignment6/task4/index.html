<body>
    <div class="container mt-3">
         <div class="row">
            <div class="col-md-6">
                <h2 class="text-center ">Your Tasks</h2>
                <ul id="taskList" class="list-group"></ul>
            </div>
    <div class="p-3 col-6 row justify-content-center">
    <h1 class="text-center">To-Do List</h1>

        <div class="row g-3">
        <label for="taskInputTitle" class="form-label">Title</label><br>
        <input name="taskInputTitle" id="taskInputTitle" type="text" placeholder="Enter title"  >
        <label for="taskInputDescription" class="form-label">Description</label>
        <textarea id="taskInputDescription" type="text" name="taskInputDescription" placeholder="Enter Description" rows="20" class="mb-3" ></textarea>
        <button id="addBtn" class="mb-5" style="height: 75px; width: 50%; background-color: cyan;" >Add Task</button>
        </div>
    </form>
    </div>
   </div>
    </div>
